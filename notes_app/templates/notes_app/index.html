{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Notes App</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>   
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>
        <script type="text/javascript">
        	$(function() {
			    $('.box').matchHeight();
			});
        </script>
        <style> 

		</style>
	</head>
	<body style="background-color: #f5f5f5">

		<div class="container" id="wrapper" style="text-align: center;">
			
			<div class="row" style="text-align: center; margin-top: 10vh;">
				<div class="col-lg-12" id="content">
					<h2>THE NOTES APP!</h2>
				</div>
			</div>
		</div>		
		<br>			
		<div class="container"  >
			<div class="row match-my-cols">
				{% for note in notes_list %}
						<div class="col-lg-4" style="margin-top: 2vh;">
							<div class="card box" style="font-size: 20px; ">
								
								<div class="card-header" >
									<span style="float: left;">
										{{ note.title }}
									</span>
									<span style="float: right;">
										<a href="{% url 'edit_note_editor' note.id %}"><button class="btn btn-outline-primary btn-sm" >Edit</button></a>
										<a href="{% url 'delete' note.id %}"><button class="btn btn-outline-danger btn-sm " >Delete</button></a>
									</span>
								</div>
								<div class="card-body">
				                {{ note.content }}
				                <br>
				                
				                
				              	</div>
							</div>
						</div>
					
				{% endfor %}
				<div class="col-lg-4" style="margin-top: 2vh;">
					<a href="{% url 'add_note_editor' %}"><button class="btn btn-outline-secondary box" style="width: 100%;">
						<i class="fa fa-plus-circle" style="font-size: 500%"></i>
					</button>		
				</div>
			</div>
		</div>



	</body>
</html>
